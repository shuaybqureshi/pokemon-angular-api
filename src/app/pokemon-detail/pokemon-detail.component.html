<div class="container">
    <div *ngIf="!isLoading">
    <div  class="pk-details-title">
    <h1>{{Pokemon['name'] | titlecase}} <font class="grey"> #{{Pokemon['id'] | pokemonId}}</font> </h1>
</div>
    <div class="row">

<div class="pk-details-card-container col-lg-6 ">
<div class="card " >
<figure class="pk-details-img-container">
<a
 href="#">
<img class="card-img-top" src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/{{Pokemon['id'] | pokemonId}}.png" alt="Card image" style="width:100%">
</a>
</figure>
<div >
</div>
</div> 
       
</div>

<div class="pk-details-card-container col-lg-6 ">
<div class="card pk-details-card light-blue" >
<div >
<div class="pk-details-container">
    <div class="row">
        <div class="col-lg-6 pk-card-text">
            <h6 class="pk-details-card-title">Weight</h6>
            <h5 class="pk-details-card-subtitle">{{Pokemon.weight}}</h5>
        </div>
        <div class="col-lg-6 pk-card-text">
            <h6 class="pk-details-card-title">Height</h6>
            <h5 class="pk-details-card-subtitle">{{Pokemon.height}}</h5>
        </div>
        <div class="col-lg-6 pk-card-text">
            <h6 class="pk-details-card-title">Abilities</h6>
            <h5 class="pk-details-card-subtitle">{{Pokemon.abilities[0].ability.name | titlecase}}</h5>
        </div>
        <div class="col-lg-6 pk-card-text">
            <h6 class="pk-details-card-title">Base Experience</h6>
            <h5 class="pk-details-card-subtitle">{{Pokemon.base_experience}}</h5>
        </div>
    </div>
</div>
</div>
</div> 
<div class="card pk-details-card light-grey" >
<div >
<div class="pk-details-container">
    <div class="row">
        <div class="col-lg-12 pk-card-text">
            <h4 class="">Type</h4>
        </div>
        <div *ngFor="let type of Pokemon.types">
            <span class="pk-details-tag badge badge-pill badge-success type-{{type.type.name}}">{{type.type.name | titlecase}}</span>
        </div>
      
    </div>
</div>
</div>
</div>         

</div>

</div>  
</div>      
</div>
